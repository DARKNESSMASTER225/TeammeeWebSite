{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamee</title>

    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <!-- Кнопка - значок -->


    <div class="container-fluid my-element5">

        <!-- Значок сайта (favicon) -->
        <img src="favicon.png" alt="Favicon" class="site-icon">

        <!-- Надпись "Te" -->
        <a class="navbar-brand" href="{% url 'main' %}">Teammeee</a>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main' %}">{% translate 'Главная' %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tariffs' %}">{% translate 'Тарифы' %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">{% translate 'Профиль' %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<div class="container mt-5 my-custom-element1">

    {% block content %}
    {% endblock %}
</div>
<div class="my-custom-element2 ">

    {% block content2 %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
